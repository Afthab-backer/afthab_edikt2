<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us â€“ Edikt Media</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

  <!-- HEADER -->
  <div id="site-header"></div>

<script>
  fetch('header.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('site-header').innerHTML = html;

      // ðŸ”¥ INIT HEADER LOGIC AFTER HEADER LOADS
      initHeaderScroll();
    });
</script>

<script src="assets/js/header.js"></script>

 <!-- CONTACT SECTION -->
<section class="contact-page">
  <div class="contact-wrapper reveal">

    <h1 class="contact-title">Letâ€™s get to the work</h1>
    <p class="contact-subtitle">
      We're here to make it happen. Let's create something extraordinary together.
    </p>

    <form
      id="contactForm"
      class="contact-form"
      action="https://formspree.io/f/xvzbrolq"
      method="POST"
    >

      <div class="form-group">
        <input name="name" type="text" placeholder="Enter Full Name" required>
      </div>

      <div class="form-group">
        <input name="email" type="email" placeholder="Enter Mail ID" required>
      </div>

      <div class="form-group">
        <input name="phone" type="tel" placeholder="Enter Phone Number" required>
      </div>

      <div class="form-group">
        <input name="company" type="text" placeholder="Enter Company Name">
      </div>

      <div class="form-group">
        <textarea name="message" placeholder="Tell us about your vision, how can we bring it to life?" required></textarea>
      </div>

      <label class="privacy-check">
        <input name="privacy" type="checkbox" required>
        <span>I agree to Edikt Mediaâ€™s privacy policy and terms</span>
      </label>

      <button type="submit" class="btn magic-btn btn-primary btn-large reveal delay-2">
        <span class="button__text">Make an Enquiry</span>
        <div class="button__filler"></div>
      </button>

    </form>

  </div>
</section>



  <!-- FOOTER -->
  <div id="site-footer"></div>

<script>
  fetch('footer.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('site-footer').innerHTML = html;
    });
</script>

  <script src="assets/js/script.js"></script>
  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Thank you for your message! We will get back to you soon.');
      this.reset();
    });
  </script>



<script src="assets/js/scroll-reveal.js"></script>

</body>
</html>
