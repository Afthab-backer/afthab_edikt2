      }

</div>

<!-- Inline fallback script: ensures mobile toggle works even if external JS misses binding -->
<script>
  (function(){
    if (window._inlineMobileToggleAdded) return; window._inlineMobileToggleAdded = true;
    function safeToggle(btn){
      try {
        // short debounce to avoid double-toggle when pointerdown and click both fire
        var now = Date.now();
        if (btn._lastToggle && (now - btn._lastToggle) < 400) return;
        btn._lastToggle = now;

        var header = btn.closest ? btn.closest('header') : document.querySelector('header');
        var nav = (header && header.querySelector('.navbar')) || document.querySelector('.navbar');
        if (!nav) return;
        nav.classList.toggle('active');
        btn.classList.toggle('active');
        try{ btn.setAttribute('aria-expanded', btn.classList.contains('active') ? 'true' : 'false'); }catch(e){}
      } catch (e) { console.warn('inline toggle failed', e); }
    }

    document.addEventListener('click', function(e){
      var t = e.target && e.target.closest && e.target.closest('.mobile-menu-toggle');
      if (t) safeToggle(t);
    }, true);

    // pointerdown as a capture fallback for some mobile browsers
    document.addEventListener('pointerdown', function(e){
      var t = e.target && e.target.closest && e.target.closest('.mobile-menu-toggle');
      if (t) {
        safeToggle(t);
      }
    }, true);
  })();
</script>
</body></html>
